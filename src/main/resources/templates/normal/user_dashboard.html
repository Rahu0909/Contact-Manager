<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is Home Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body my-4">
					<div th:if="${session.message}"
						th:classappend="${session.message.type}" class="alert"
						role="alert">
						<p class="text-center" th:text="${session.message.content}"></p>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					<div class="container text-center">
						<img style="height: 200px; width: 200px;"
							class="my_profile_picture" th:src="@{'/img/profile.png'}"
							alt="profile.photo" />
					</div>
					<h1
						class="text-center mt-3 text-secondary font-italic font-weight-light">
						Start Adding Your Contacts</h1>
					<a th:href="@{/user/add-contact}"
						class="btn btn-primary mt-4 btn-block text-uppercase">Add
						Contact</a>
				</div>
			</div>
		</div>
		<script>
		$(document).ready(()=>{
		    $(".item").removeClass("active");
		    $("#home-link").addClass("active");
		});
		</script>
	</section>
</body>
</html>
