<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is Home Page</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 220px;" class="col-md-12">
							<div th:if="${session.message}"
								th:classappend="${session.message.type}" class="alert"
								role="alert">
								<p class="text-center" th:text="${session.message.content}"></p>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>

							</div>
							<!-- email field -->
							<div class="alert alert-success mt-3" role="alert">We have
								successfully sent OTP to your email</div>


							<form method="post" th:action="@{/verify-otp}">
								<div class="form-group">
									<input name="otp" required type="text"
										placeholder="Enter OTP here" class="form-control" />

								</div>
								<div class="container text-center">
									<button class="btn btn-success">Verify OTP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
